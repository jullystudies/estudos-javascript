    <script>
        //nessa caso vai ser necessário faazer a conversão de string para number (Number.parseInt) ou apenas Number(...)
       var n1 =  Number(window.prompt('Digite um número!'))
       var n2 =  Number(window.prompt('Digite outro número!'))
       var s = n1 + n2
       
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
       // (number) + (number) vira adição
       // (string + string) vira concatenação

    </script>

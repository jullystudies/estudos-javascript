<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de nacionalidade</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    País de origem <input type="text" name="txtpais" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var resposta = String(window.document.querySelector('input#txtp').value)
            var res = window.document.querySelector('div#res')
            
            res.innerHTML = `<p>Seu país de origem é <strong>${resposta}</strong>!</p>`

            if (resposta == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!!</p>`
            }
        }
    </script>
</body>
</html>
